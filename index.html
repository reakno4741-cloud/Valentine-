<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        h1 {
            color: #d63384;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .buttons {
            display: flex;
            gap: 20px;
            position: relative;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        #yesBtn {
            background: #ff6b9d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.4);
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background: #ff4785;
        }

        #noBtn {
            background: #a0a0a0;
            color: white;
            position: absolute;
            left: 150px;
        }

        #result {
            display: none;
            text-align: center;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #result img {
            max-width: 300px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin: 20px 0;
        }

        #result h2 {
            color: #d63384;
            font-size: 2rem;
        }

        #result p {
            color: #555;
            font-size: 1.2rem;
            font-style: italic;
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 107, 157, 0.3);
            animation: float 6s ease-in infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div id="mainContent">
        <h1>Will You Be My Valentine? üíù</h1>
        <div class="buttons">
            <button id="yesBtn">Yes! üíñ</button>
            <button id="noBtn">No üíî</button>
        </div>
    </div>

    <div id="result">
        <h2>Yayyy! I Love You Forever! ‚ù§Ô∏è‚ú®</h2>
        <img src="https://media.tenor.com/2Vf8d2P3vUAAAAAi/teddy-bear-love.gif" alt="Love GIF">
        <p>Hota hai jo love se jyada...</p>
        <p>Ishq wala love! üíñüé∂</p>
        <p>You're my everything now ‚ô°</p>
    </div>

    <script>
        // Create floating hearts background
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = 'üíñ';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 6 + 's';
                heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                heartsContainer.appendChild(heart);
            }
        }
        createHearts();

        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainContent = document.getElementById('mainContent');
        const result = document.getElementById('result');

        // FIXED: Use absolute URL for GitHub Pages
        const audio = new Audio('https://reakno4741-cloud.github.io/Valentine-/Ishq_Wala_Love.mp3');
        audio.loop = true;

        yesBtn.addEventListener('click', () => {
            mainContent.style.display = 'none';
            result.style.display = 'block';
            
            // Play audio
            audio.play().catch(error => {
                console.log('Audio play failed:', error);
                // Fallback: try relative path
                const fallbackAudio = new Audio('./Ishq_Wala_Love.mp3');
                fallbackAudio.loop = true;
                fallbackAudio.play().catch(e => console.log('Fallback also failed:', e));
            });
        });

        // Make No button move away on hover
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        noBtn.addEventListener('click', () => {
            alert('Nice try! üòè But you have to say YES! üíñ');
        });
    </script>
</body>
</html>
