<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <title>Will You Be My Valentine?</title>

  <style>
    :root {
      --bg-color: #ff4d6d;
      --card-bg: rgba(255, 117, 143, 0.9);
      --ink: #ffffff;
      --shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      margin: 0;
      color: var(--ink);
      font-family: "Plus Jakarta Sans", system-ui, -apple-system, sans-serif;
      background: linear-gradient(180deg, #ff4d6d 0%, #c9184a 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .scene {
      position: relative;
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .float-layer {
      pointer-events: none;
      position: absolute;
      inset: 0;
      z-index: 0;
    }

    .float {
      position: absolute;
      font-size: 20px;
      opacity: 0;
      animation: drift var(--dur) linear infinite;
    }

    @keyframes drift {
      0% { transform: translateY(110vh) translateX(0) rotate(0deg); opacity: 0; }
      10% { opacity: 0.8; }
      90% { opacity: 0.8; }
      100% { transform: translateY(-20vh) translateX(var(--tx)) rotate(360deg); opacity: 0; }
    }

    .card {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 400px;
      border-radius: 24px;
      padding: 32px 24px;
      background: var(--card-bg);
      box-shadow: var(--shadow);
      text-align: center;
      border: 2px solid rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-weight: 800;
      font-size: clamp(28px, 8vw, 36px);
      margin-bottom: 24px;
      line-height: 1.2;
    }

    .cta {
      display: flex;
      gap: 16px;
      flex-direction: column;
      align-items: center;
      margin-top: 24px;
    }

    .btn {
      border: 0;
      cursor: pointer;
      border-radius: 999px;
      font-weight: 800;
      padding: 16px 40px;
      font-size: 18px;
      transition: 0.2s;
      width: 100%;
      max-width: 240px;
    }

    .btn-primary {
      background: #ffffff;
      color: #ff4d6d;
    }

    .btn-ghost {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid white;
    }

    .yes-mode {
      display: none;
      animation: popIn 0.6s ease both;
    }

    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .meme-container {
      width: 100%;
      margin: 20px 0;
      border-radius: 16px;
      overflow: hidden;
      background: rgba(255,255,255,0.1);
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .meme-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .teddy-center {
      font-size: 64px;
      margin: 10px 0;
      display: block;
    }

    .love-line {
      margin-top: 18px;
      font-size: 18px;
      font-weight: 600;
      opacity: 0;
      animation: fadeSlide 2s ease forwards;
      animation-delay: 0.8s;
      text-shadow: 0 0 10px rgba(255,255,255,0.6);
    }

    @keyframes fadeSlide {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    #noBtn {
      transition: 0.1s ease;
    }
  </style>
</head>

<body>
  <div class="scene">
    <div class="float-layer" id="floatLayer"></div>

    <div class="card">
      <div id="askMode">
        <h1 id="valentineText">Will you be my valentine?</h1>
        <div class="cta">
          <button class="btn btn-primary" id="yesBtn">Yes! üíñ</button>
          <button class="btn btn-ghost" id="noBtn">No üíî</button>
        </div>
      </div>

      <div class="yes-mode" id="yesMode">
        <h1>Yayyy! I Love You! ‚ù§Ô∏è</h1>
        <span class="teddy-center">üß∏üíñ</span>
        <div class="meme-container">
          <img 
            src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif"
            alt="Cute Love GIF"
          />
        </div>

        <div class="love-line">
          You're my everything now ‚ô°
        </div>

      </div>
    </div>
  </div>

  <script>
    const floatLayer = document.getElementById('floatLayer');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const askMode = document.getElementById('askMode');
    const yesMode = document.getElementById('yesMode');
    const valentineText = document.getElementById('valentineText');

    const FLOATIES = ['üíñ', 'üåπ', 'üß∏', 'üíù', 'üíó', '‚ú®', 'üíï'];

    const pathParts = window.location.pathname.split('/').filter(Boolean);
    const nameFromUrl = pathParts[pathParts.length - 1];

    if (nameFromUrl) {
      const formattedName = decodeURIComponent(nameFromUrl);
      valentineText.innerText = `Hey ${formattedName} will you be my valentine?`;
    }

    function spawnFloaties() {
      for (let i = 0; i < 40; i++) {
        const el = document.createElement('div');
        el.className = 'float';
        el.textContent = FLOATIES[Math.floor(Math.random() * FLOATIES.length)];
        el.style.left = Math.random() * 100 + '%';
        el.style.setProperty('--dur', (Math.random() * 4 + 4) + 's');
        el.style.setProperty('--tx', (Math.random() * 100 - 50) + 'px');
        el.style.animationDelay = (Math.random() * 8) + 's';
        floatLayer.appendChild(el);
      }
    }

    yesBtn.addEventListener('click', () => {
      askMode.style.display = 'none';
      yesMode.style.display = 'block';

      const audio = new Audio("https://reakno4741-cloud.github.io/Valentine-/Ishq_Wala_Love.mp3");
      audio.play().catch(() => {});
    });

    function moveNoButton() {
      const padding = 20;
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding * 2) + padding;
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding * 2) + padding;

      noBtn.style.position = 'fixed';
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
      noBtn.style.zIndex = '9999';
    }

    /* ‚úÖ MOVES ONLY ON CLICK */
    noBtn.addEventListener('click', function(e) {
      e.preventDefault();
      moveNoButton();
    });

    spawnFloaties();
  </script>
</body>
</html>
