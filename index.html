<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            user-select: none;
        }

        /* Floating hearts */

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff69b4;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        /* Main content */
        .content {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        h1 {
            font-size: clamp(2rem, 8vw, 4rem);
            margin-bottom: 2rem;
            color: #fff;
            text-shadow: 0 0 30px rgba(255,255,255,0.9), 2px 2px 8px rgba(0,0,0,0.6);
            animation: pulse 2s infinite;
            font-weight: bold;

        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 1.2rem 2.5rem;
            font-size: 1.3rem;

            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            min-width: 130px;

            position: relative;
            z-index: 20;
        }

        .yes-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            box-shadow: 0 12px 35px rgba(255,107,107,0.5);
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 18px 45px rgba(255,107,107,0.7);

        }

        .no-btn {
            background: linear-gradient(45deg, #54a0ff, #5f27cd);
            color: white;
            box-shadow: 0 12px 35px rgba(84,160,255,0.5);
            pointer-events: auto;
        }

        .no-btn.moving {
            pointer-events: none !important;
            animation: slideAround 3s infinite;
        }

        @keyframes slideAround {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            20% {
                transform: translate(40px, -30px) rotate(8deg);
            }
            40% {
                transform: translate(-30px, 40px) rotate(-6deg);
            }
            60% {
                transform: translate(25px, 25px) rotate(4deg);
            }
            80% {
                transform: translate(-20px, -25px) rotate(-3deg);
            }
        }

        /* Yes response */
        .yes-response {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: celebrate 1s ease-out;
        }

        @keyframes celebrate {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }

        .yes-text {
            font-size: clamp(2rem, 6vw, 3.5rem);

            margin-bottom: 1rem;
            color: #ff4757;
            text-shadow: 0 0 30px #ff4757;
        }

        .music-lyrics {
            font-size: 1.4rem;
            color: #fff;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
            margin: 1.5rem 0;
            line-height: 1.5;
            font-weight: bold;

        }

        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 20;
        }

        .firework {
            position: absolute;
            width: 8px;
            height: 8px;

            border-radius: 50%;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(25) translate(var(--dx), var(--dy)); opacity: 0; }
        }

        /* Mobile */
        @media (max-width: 480px) {
            .buttons { gap: 1rem; }
            button {
                padding: 1rem 2rem;
                font-size: 1.1rem;
                min-width: 110px;

            }
        }

        audio { display: none; }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <div class="fireworks" id="fireworks" style="display: none;"></div>
   
    <!-- üéµ ISHQ WALA LOVE MUSIC EMBEDDED -->

    <audio id="loveSong" loop preload="auto">
        <!-- Direct CDN link to Ishq Wala Love ringtone -->
        <source src="https://www.downringtone.com/ringtones/ishq-wala-love.mp3" type="audio/mpeg">
        <source src="https://fringster.com/ringtone/165088/ishq-wala-love.mp3" type="audio/mpeg">

    </audio>

    <div class="content" id="content">
        <h1>Hey <span class="name" id="dynamicName">[Your Crush's Name]</span>,<br>Will You Be My Valentine? üíï</h1>
        <div class="buttons">
            <button class="yes-btn" onclick="handleYes()">üòç Yes</button>
            <button class="no-btn" id="noBtn" onmouseenter="moveNo()" ontouchstart="moveNo()">üôÖ‚Äç‚ôÄÔ∏è No</button>

        </div>
    </div>

    <div class="content yes-response" id="yesResponse">
        <h1 class="yes-text">Yay! I Love You! ‚ù§Ô∏èüî•</h1>
        <div class="music-lyrics">
            Hota hai jo love se jyada<br>
            <span style="color: #ff6b6b; font-size: 1.6rem;">Ishq wala looove! üé∂üíñ</span>

        </div>
        <p>Let's celebrate together! üéâ‚ú®</p>
    </div>

    <script>
        // Dynamic name from URL (yourgithub.github.io/priya ‚Üí "Priya")

        const path = window.location.pathname.split('/').pop().replace(/\.html$/, '').replace(/-/g, ' ') || 'Beautiful';
        document.getElementById('dynamicName').textContent = path.charAt(0).toUpperCase() + path.slice(1);

        // Floating hearts

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = ['‚ù§Ô∏è','üíñ','üíï','üíó','üíù'][Math.floor(Math.random()*5)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.fontSize = (Math.random() * 10 + 15) + 'px';
            document.getElementById('hearts').appendChild(heart);
            setTimeout(() => heart.remove(), 7000);
        }
        setInterval(createHeart, 300);

        let noMoves = 0;
        const noTexts = ['üòè Really?', 'ü§î Think again!', 'üôà Nope!', 'üòú Come on!', 'üíï Pretty please!', 'üòç Say Yes!', '‚ù§Ô∏è Please!'];


        function moveNo() {
            const noBtn = document.getElementById('noBtn');
            noBtn.classList.add('moving');

            noBtn.textContent = noTexts[noMoves % noTexts.length];
            noMoves++;
           
            // Re-enable after animation cycle
            setTimeout(() => {
                noBtn.classList.remove('moving');
                noBtn.textContent = 'üôÖ‚Äç‚ôÄÔ∏è No';
            }, 3000);

        }

        function handleYes() {
            document.getElementById('content').style.display = 'none';
            document.getElementById('yesResponse').style.display = 'flex';
            document.getElementById('fireworks').style.display = 'block';
           
            // üéµ Play Ishq Wala Love AUTOMATICALLY

            const audio = document.getElementById('loveSong');
            audio.volume = 0.7;
            audio.play().then(() => {
                console.log('üé∂ Ishq Wala Love playing!');
            }).catch(e => {
                console.log('Audio autoplay blocked by browser');

            });
           
            createFireworks();
        }

        function createFireworks() {
            const fireworks = document.getElementById('fireworks');
            for (let i = 0; i < 60; i++) {

                setTimeout(() => {
                    const fw = document.createElement('div');
                    fw.className = 'firework';
                    const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#f0932b', '#ff9ff3', '#ffa726'];

                    fw.style.left = Math.random() * 100 + '%';
                    fw.style.top = Math.random() * 100 + '%';
                    fw.style.background = colors[Math.floor(Math.random()*colors.length)];
                    fw.style.setProperty('--dx', (Math.random() - 0.5) * 500 + 'px');
                    fw.style.setProperty('--dy', (Math.random() - 0.5) * 500 + 'px');
                    fireworks.appendChild(fw);
                    setTimeout(() => fw.remove(), 1200);
                }, i * 40);
            }
        }
    </script>
</body>
</html>
